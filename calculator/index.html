<!DOCTYPE html>
<html lang="ru">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		/>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="calc.js"></script>
	</head>
	<body>
		<div class="col-xs-12 flx">
			<style>
      
				.col-xs-12 {
					margin-left: 15%;
					margin-right: 15%;
					margin-top: 15px;
					width: 70%;
          display: flex;
          justify-content: space-between; 
				}

				span {
					vertical-align: baseline;
					font-family: inherit;
					font-weight: inherit;
					font-style: inherit;
					font-size: 100%;
					outline: 0;
					padding: 0;
					margin: 0;
					border: 0;
				}
			</style>
			<div class="calc-block-left">
				<!-- стиль левого окна -->
				<style>
					.calc-block-left {
						width: 55%;
					}
				</style>
				<div class="calc">
					<div class="pad calc_block active">
						<div class="info_text qestion-line1">
							<span class="text">Сумма при открытии вклада</span>
						</div>
						<div class="h2_deposit">
							<input id="deposit_val" type="text" value="5 000 руб." />
						</div>
						<div class="com_sistem"></div>
						<div class="runner">
							<div
								id="autoCost"
								class="range_decor ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
								min="5000"
								max="5000000"
								min-value-data="5000"
								value="5000"
								;
								step="500"
							>
								<div
									class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min"
									style="width: 0%"
								></div>
								<span
									tabindex="0"
									class="ui-slider-handle ui-corner-all ui-state-default"
									style="left: 0%"
								></span>
								<style></style>
							</div>

							<div class="err_deposit_val">от 5 000 руб.</div>
						</div>
						<style>
							.deposit input,
							.calc input {
								padding: 0;
								width: 100%;
								font-size: 29px;
								font-family: "DinText";
								color: #00247d;
								font-weight: bold;
							}
						</style>
						<div class="info_text qestion-line1">
							<br />
							<span class="text">Срок вклада</span>
						</div>
						<!-- список сроков по вкладам -->
						<div class="select-wrapper-popup">
							<div class="popup-list">
								<select name="select-popup-list" id="term" class="select-popup">
									<option value="3">3 месяца</option>
									<option value="6">6 месяцев</option>
									<option value="12">12 месяцев</option>
								</select>
								<style>
									/* список сроков для вкладов */
									.select-popup {
										display: block;
										font-size: 29px;
										font-family: "PT Sans";
										font-weight: bold;
										color: #00247d;
										line-height: 1.3;
										padding: 0.5em 0.9em 0.5em 0.4em;
										width: 100%;
										max-width: 100%;
										box-sizing: border-box;
										margin: 0;
										border: 1px solid #aaa;
										box-shadow: 0 1px 0 1px rgba(0, 0, 0, 0.04);
										border-radius: 0.5em;
										-moz-appearance: none;
										-webkit-appearance: none;
										appearance: none;
										background-color: #fff;
										background-repeat: no-repeat, repeat;
										background-position: right 0.7em top 50%, 0 0;
										background-size: 0.65em auto, 100%;
										outline: none;
									}

									.select-popup::-ms-expand {
										display: none;
									}

									.select-wrapper-popup {
										position: relative;
										margin-top: 10px;
										margin-bottom: 10px;
									}

									.select-wrapper-popup::before {
										content: "";
										position: absolute;
										top: 50%;
										right: 15px;
										transform: translateY(-50%);

										display: block;

										width: 0px;
										height: 0px;
										border-style: solid;
										border-width: 0 8px 13.9px 8px;
										border-color: transparent transparent #00247d transparent;
										transform: rotate(180deg);

										pointer-events: none;
									}
								</style>
							</div>
						</div>

						<div class="com_sistem"></div>

						<p class="info-h">
							Информация носит справочный характер, не является офертой.
						</p>
					</div>
				</div>
			</div>
			<div class="calc-block-right">
				<!-- стиль правого окна -->
				<style>
					.calc-block-right {
						width: 35%;
						border-radius: 4px;
						background-color: #00247d;
						padding: 75px 50px;
						margin-left: auto;

						color: #fff;
						.p_ff_dt {
							font-family: "DinText";
							font-size: 48px;
							font-weight: bold;
							line-height: 1.1;
						}

						.info_text .text.deposit_result {
							color: #ffffff;
							font-family: "PT Sans";
							font-size: 22px;
							line-height: 24px;
						}
						/* кнопка */
						.calc-block-right .btn {
							font-size: 20px;
							width: 100%;
							text-align: center;
							display: block;
							max-width: 350px;
							padding: 20px 20px;
						}
					}
				</style>
				<p class="p_ff_pts mt-0">Накопите через <span id="months">n</span></p>
				<p class="p_ff_dt">
					<span id="finalAmount"></span><span class="rouble">₽</span>
				</p>
				<div class="info_text mt-15">
					<span class="text deposit_result"
						>При ставке <span>17%</span> годовых</span
					>
				</div>
				<p class="p_ff_pts">Доход</p>
				<p class="p_ff_dt">
					<span id="income"></span><span class="rouble">₽</span>
				</p>

				<a href="#" class="btn blue popup esia-popup-link mt-30"
					>Отправить заявку</a
				>
			</div>
		</div>
	</body>
</html>
